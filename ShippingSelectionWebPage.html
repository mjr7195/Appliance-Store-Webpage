<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{--bg:#f8f9fb;--card:#fff;--muted:#6c757d}
        body{background:var(--bg);padding:28px 12px;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;}
        .card-area{max-width:800px;margin:0 auto;background:var(--card);border-radius:10px;padding:20px;box-shadow:0 8px 30px rgba(17,24,39,0.06);border:1px solid #e9eef5}
        .form-label.required::after{content:" *";color:#d63384}
        #resultArea { background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 5px; padding: 15px; margin-top: 10px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="card-area">
        <header class="mb-3"><h1>Shipping Carrier Information</h1></header>
        <form id="shippingForm">
            <div class="row g-3">
                <div class="col-12"><label class="form-label required">Address</label><input id="address" type="text" class="form-control" required></div>
                <div class="col-6 col-md-4"><label class="form-label required">City</label><input id="city" type="text" class="form-control" required></div>
                <div class="col-3 col-md-2"><label class="form-label required">State</label><input id="state" type="text" class="form-control" required></div>
                <div class="col-4 col-md-3"><label class="form-label required">ZIP</label><input id="zip" type="number" class="form-control" required></div>
                <div class="col-6">
                    <label class="form-label required">Carrier</label>
                    <select id="carrier" class="form-select"><option>FedEx</option><option>UPS</option><option>DHL</option></select>
                </div>
                <div class="col-6">
                    <label class="form-label required">Method</label>
                    <select id="method" class="form-select"><option>Ground</option><option>2nd Day</option><option>Overnight</option></select>
                </div>
                <div class="col-12 text-end mt-2">
                    <a href="ShoppingCartWebPage.html" class="btn btn-outline-secondary me-2">Back</a>
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </div>
            </div>
        </form>

        <section id="shippingDetails" class="mt-4" style="display: none;">
            <h3 class="h5">Order Details (JSON)</h3>
            <pre id="resultArea" class="bg-light p-3 border rounded">Details...</pre>
        </section>
    </div>

    <script>
        document.getElementById("shippingForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const tempOrder = JSON.parse(localStorage.getItem("tempOrder"));
            if (!tempOrder) {
                alert("No order found. Go back to cart.");
                return;
            }

            const shippingData = {
                address: document.getElementById("address").value.trim(),
                city: document.getElementById("city").value.trim(),
                state: document.getElementById("state").value.trim(),
                zip: document.getElementById("zip").value.trim(),
                carrier: document.getElementById("carrier").value,
                method: document.getElementById("method").value
            };

            if (!shippingData.address || !shippingData.city) { alert("Fill all fields"); return; }

            const completeOrder = {
                ...tempOrder,
                shipping: shippingData,
                status: "submitted",
                submittedDate: new Date().toISOString()
            };

            document.getElementById("resultArea").textContent = JSON.stringify(completeOrder, null, 2);
            document.getElementById("shippingDetails").style.display = "block";

            // --- NEW: POST to MongoDB ---
            fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(completeOrder)
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    alert(`✅ Order #${completeOrder.orderId} submitted to MongoDB!`);
                    localStorage.removeItem("tempOrder");
                    localStorage.removeItem("cartData"); // Clear cart after success
                } else {
                    alert('❌ Server Error: ' + data.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert('❌ Connection Error: ' + err.message);
            });
        });
    </script>
</body>
</html>
