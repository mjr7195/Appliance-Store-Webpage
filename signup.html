<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Appliance Store</title>
    <!-- Official Bootstrap Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f4f440;
        }
        .signup-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 28px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            border: 1px solid #ccc;
        }
        .signup-title {
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: #2c3e50;
        }
    
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-title">Create Your Account</h2>
    <form id="signupForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                <div class="invalid-feedback" id="usernameError"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="invalid-feedback" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <div class="invalid-feedback" id="passwordError"></div>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
                <div class="invalid-feedback" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          <div class="mt-3 text-center">
                <button type="button" class="btn btn-secondary" id="returnHome">Return to Home</button>
          </div>
        </form>
    </div>
    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Initial users data (from your JSON file)
    const initialUsers = {
        "users": [
            {
                "username": "alice123",
                "email": "alice@example.com",
                "password": "p@ssw0rd!"
            },
            {
                "username": "bob456",
                "email": "bob@example.org",
                "password": "S3cur3P@ss"
            }
        ]
    };

    // Initialize users in localStorage if not already present
    if (!localStorage.getItem('users')) {
        localStorage.setItem('users', JSON.stringify(initialUsers));
    }
        
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        let valid = true;

        // Get fields
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');

        // Error elements
        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        // Reset errors
        [username, email, password, confirmPassword].forEach(input => {
            input.classList.remove('is-invalid');
        });
        [usernameError, emailError, passwordError, confirmPasswordError].forEach(el => {
            el.textContent = '';
        });

        // Username validation
        if (!username.value.trim()) {
            valid = false;
            username.classList.add('is-invalid');
            usernameError.textContent = 'Username is required.';
        }

        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.value.trim()) {
            valid = false;
            email.classList.add('is-invalid');
            emailError.textContent = 'Email is required.';
        } else if (!emailPattern.test(email.value.trim())) {
            valid = false;
            email.classList.add('is-invalid');
            emailError.textContent = 'Please enter a valid email (e.g. joe@test.com).';
        }

        // Password validation
        if (!password.value) {
            valid = false;
            password.classList.add('is-invalid');
            passwordError.textContent = 'Password is required.';
        }

        // Confirm Password validation
        if (!confirmPassword.value) {
            valid = false;
            confirmPassword.classList.add('is-invalid');
            confirmPasswordError.textContent = 'Please confirm your password.';
        } else if (password.value && confirmPassword.value !== password.value) {
            valid = false;
            confirmPassword.classList.add('is-invalid');
            confirmPasswordError.textContent = 'Passwords do not match.';
        }

        // If valid, submit the form (for demo, just alert)
        if (valid) {
            try {
                    // Get existing users from localStorage
                    const usersData = JSON.parse(localStorage.getItem('users'));
                    
                    // Check if username or email already exists
                    const usernameExists = usersData.users.some(user => user.username === username.value.trim());
                    const emailExists = usersData.users.some(user => user.email === email.value.trim());
                    
                    if (usernameExists) {
                        username.classList.add('is-invalid');
                        usernameError.textContent = 'Username already exists.';
                        return;
                    }
                    
                    if (emailExists) {
                        email.classList.add('is-invalid');
                        emailError.textContent = 'Email already exists.';
                        return;
                    }
                    
                    // Create new user object
                    const newUser = {
                        username: username.value.trim(),
                        email: email.value.trim(),
                        password: password.value
                    };
                    
                    // Add new user to users array
                    usersData.users.push(newUser);
                    
                    // Save updated users back to localStorage
                    localStorage.setItem('users', JSON.stringify(usersData));
                    
                    // Show success message
                    document.getElementById('successAlert').style.display = 'block';
                    document.getElementById('downloadInfo').style.display = 'block';
                    
                    // Automatically download the JSON file
                    downloadUserData();
                    
                    // Reset the form after a short delay
                    setTimeout(() => {
                        document.getElementById('signupForm').reset();
                        document.getElementById('downloadInfo').style.display = 'none';
                    }, 3000);
                    
                    console.log('User added successfully:', newUser);
                    console.log('All users:', usersData.users);
                    
                } catch (error) {
                    console.error('Error saving user data:', error);
                    document.getElementById('errorAlert').style.display = 'block';
                }
            }
        });
    // Remove red border and error when user corrects input
    ['username', 'email', 'password', 'confirm-password'].forEach(function(id) {
        document.getElementById(id).addEventListener('input', function() {
            this.classList.remove('is-invalid');
            const errorDiv = document.getElementById(id === 'confirm-password' ? 'confirmPasswordError' : id + 'Error');
            errorDiv.textContent = '';
        });
    });
    document.getElementById('returnHome').addEventListener('click', function(){
       window.location.href="index.html";
    });

    // Function to download user data as JSON
        function downloadUserData() {
            const usersData = JSON.parse(localStorage.getItem('users'));
            const dataStr = JSON.stringify(usersData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            // Create download link
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(dataBlob);
            downloadLink.download = 'users.json';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>
