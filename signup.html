<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Appliance Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f4f440; }
        .signup-container {
            max-width: 600px; margin: 60px auto; padding: 32px 28px;
            background: #fff; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            border: 1px solid #ccc;
        }
        .signup-title { font-weight: 600; margin-bottom: 24px; text-align: center; color: #2c3e50; }
        #userDetails { margin-top: 30px; }
        #resultArea {
            background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 5px;
            padding: 15px; margin-top: 10px; max-height: 300px; overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-title">Create Your Account</h2>
        <form id="signupForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                <div class="invalid-feedback" id="usernameError"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="invalid-feedback" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <div class="invalid-feedback" id="passwordError"></div>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
                <div class="invalid-feedback" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <div class="mt-3 text-center">
                <button type="button" class="btn btn-secondary" id="returnHome">Return to Home</button>
            </div>
        </form>

        <section id="userDetails" class="mt-4" style="display: none;">
            <h3 class="h5">New User Details (JSON)</h3>
            <pre id="resultArea" class="bg-light p-3 border rounded">User details will appear here after sign up</pre>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;

            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            
            // Reset errors
            [username, email, password, confirmPassword].forEach(input => input.classList.remove('is-invalid'));
            
            // Validation Logic (Same as before)
            if (!username.value.trim()) { valid = false; username.classList.add('is-invalid'); document.getElementById('usernameError').textContent = 'Username is required.'; }
            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value.trim()) { valid = false; email.classList.add('is-invalid'); document.getElementById('emailError').textContent = 'Email is required.'; }
            else if (!emailPattern.test(email.value.trim())) { valid = false; email.classList.add('is-invalid'); document.getElementById('emailError').textContent = 'Invalid email.'; }

            if (!password.value) { valid = false; password.classList.add('is-invalid'); document.getElementById('passwordError').textContent = 'Password required.'; }
            if (password.value && confirmPassword.value !== password.value) { valid = false; confirmPassword.classList.add('is-invalid'); document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.'; }

            if (valid) {
                const newUser = {
                    username: username.value.trim(),
                    email: email.value.trim(),
                    password: password.value,
                    joinedDate: new Date().toISOString()
                };

                // Display JSON
                document.getElementById('resultArea').textContent = JSON.stringify(newUser, null, 2);
                document.getElementById('userDetails').style.display = 'block';

                // --- NEW: POST to MongoDB ---
                fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newUser)
                })
                .then(response => response.json())
                .then(data => {
                    if(data.status === 'success') {
                        alert('✅ User registered and saved to MongoDB!');
                        document.getElementById('signupForm').reset();
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('❌ Error saving user: ' + error.message);
                });
            }
        });

        document.getElementById('returnHome').addEventListener('click', function(){ window.location.href = "index.html"; });
    </script>
</body>
</html>
