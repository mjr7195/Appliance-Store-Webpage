<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Billing Details - Appliance World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--bg:#f8f9fb;--card:#fff;--muted:#6c757d}
    body{background:var(--bg);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;padding:28px 12px}
    .card-area{max-width:820px;margin:0 auto;background:var(--card);border-radius:10px;padding:20px;box-shadow:0 8px 30px rgba(17,24,39,0.06);border:1px solid #e9eef5}
    h1{font-size:1.25rem;margin-bottom:8px}
    .lead{color:var(--muted);margin-bottom:12px}
    .form-label.required::after{content:" *";color:#d63384}
    #billingDetails {
        margin-top: 30px;
    }
    #resultArea {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 5px;
        padding: 15px;
        margin-top: 10px;
        max-height: 300px;
        overflow-y: auto;
    }
  </style>
</head>
<body>

<div class="card-area">
    <header class="mb-3">
        <h1>Billing Details</h1>
        <p class="lead">Enter billing and payment information for the order.</p>
    </header>

    <form id="billingForm" class="row g-3">
        <div class="col-12 col-md-6">
            <label class="form-label required">Cardholder Name</label>
            <input type="text" id="cardholderName" class="form-control" placeholder="Name on card">
        </div>
        <div class="col-12 col-md-6">
            <label class="form-label required">Card Number</label>
            <input type="text" id="cardNumber" class="form-control" placeholder="xxxx xxxx xxxx xxxx">
        </div>

        <div class="col-6 col-md-3">
            <label class="form-label required">Expiry Month</label>
            <select id="expMonth" class="form-select">
                <option value="">Select</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
            </select>
        </div>
        <div class="col-6 col-md-3">
            <label class="form-label required">Expiry Year</label>
            <select id="expYear" class="form-select">
                <option value="">Select</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
            </select>
        </div>
        <div class="col-6 col-md-3">
            <label class="form-label required">CVV</label>
            <input type="text" id="cvv" class="form-control" placeholder="123">
        </div>
        <div class="col-6 col-md-3">
            <label class="form-label">Save Card</label>
            <select id="saveCard" class="form-select">
                <option>No</option>
                <option>Yes</option>
            </select>
        </div>

        <div class="col-12">
            <h2 class="h6 mt-3">Billing Address</h2>
        </div>
        <div class="col-12 col-md-6">
            <label class="form-label required">Street Address</label>
            <input type="text" id="street" class="form-control" placeholder="123 Main St">
        </div>
        <div class="col-6 col-md-3">
            <label class="form-label required">City</label>
            <input type="text" id="city" class="form-control" placeholder="City">
        </div>
        <div class="col-3 col-md-2">
            <label class="form-label required">State</label>
            <input type="text" id="state" class="form-control" placeholder="ST">
        </div>
        <div class="col-3 col-md-1">
            <label class="form-label required">ZIP</label>
            <input type="text" id="zip" class="form-control" placeholder="ZIP">
        </div>

        <div class="col-12 text-end mt-2">
            <a href="index.html" class="btn btn-outline-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-primary">Continue</button>
        </div>
    </form>

    <!-- Billing Details JSON Display Section -->
    <section id="billingDetails" class="mt-4" style="display: none;">
        <h3 class="h5">Billing Details (JSON)</h3>
        <pre id="resultArea" class="bg-light p-3 border rounded">Billing details will appear here after submission</pre>
    </section>
</div>

<script>
    document.getElementById("billingForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("cardholderName").value.trim();
        const number = document.getElementById("cardNumber").value.trim();
        const month = document.getElementById("expMonth").value;
        const year = document.getElementById("expYear").value;
        const cvv = document.getElementById("cvv").value.trim();
        const saveCard = document.getElementById("saveCard").value;
        const street = document.getElementById("street").value.trim();
        const city = document.getElementById("city").value.trim();
        const state = document.getElementById("state").value.trim();
        const zip = document.getElementById("zip").value.trim();

        // ✅ Check for empty required fields
        if (!name || !number || !month || !year || !cvv || !street || !city || !state || !zip) {
            alert("Please fill out all required fields before continuing.");
            return;
        }

        // ✅ Check numeric-only fields
        if (!/^[0-9\s]+$/.test(number.replace(/\s/g, ''))) {
            alert("Card Number must contain digits only.");
            return;
        }
        if (!/^[0-9]+$/.test(cvv)) {
            alert("CVV must contain digits only.");
            return;
        }
        if (!/^[0-9]+$/.test(zip)) {
            alert("ZIP code must contain digits only.");
            return;
        }

        // Create billing data object
        const billingData = {
            payment: {
                cardholderName: name,
                cardNumber: "**** **** **** " + number.slice(-4), // Mask card number for security
                expiry: month + "/" + year,
                cvv: "***" // Mask CVV for security
            },
            billingAddress: {
                street: street,
                city: city,
                state: state,
                zip: zip
            },
            preferences: {
                saveCard: saveCard
            },
            submittedDate: new Date().toISOString(),
            billingId: "BIL-" + Date.now() + "-" + Math.floor(Math.random() * 1000)
        };

        // Display the billing JSON
        document.getElementById("resultArea").textContent = JSON.stringify(billingData, null, 2);
        document.getElementById("billingDetails").style.display = "block";

        // Save to localStorage (optional)
        const existingBilling = JSON.parse(localStorage.getItem("billingRecords") || "[]");
        existingBilling.push(billingData);
        localStorage.setItem("billingRecords", JSON.stringify(existingBilling));

        // ✅ Show success message
        alert("Billing details successfully submitted!\n\nBilling JSON is displayed below.");

        // Optional: Clear form after successful submission
        // document.getElementById("billingForm").reset();
    });

    // Add input formatting for card number
    document.getElementById("cardNumber").addEventListener("input", function(e) {
        let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
        let formattedValue = '';
        
        for (let i = 0; i < value.length; i++) {
            if (i > 0 && i % 4 === 0) {
                formattedValue += ' ';
            }
            formattedValue += value[i];
        }
        
        e.target.value = formattedValue.slice(0, 19); // Limit to 16 digits + 3 spaces
    });

    // Add input formatting for CVV
    document.getElementById("cvv").addEventListener("input", function(e) {
        e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
    });

    // Add input formatting for ZIP
    document.getElementById("zip").addEventListener("input", function(e) {
        e.target.value = e.target.value.replace(/\D/g, '').slice(0, 5);
    });
</script>
</body>
</html>
