<!DOCTYPE html>
<html lang="en" ng-app="billingApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Billing Details - Appliance World</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>

  <style>
    :root{--bg:#f8f9fb;--card:#fff;--muted:#6c757d}
    body{background:var(--bg);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;padding:28px 12px}
    .card-area{max-width:820px;margin:0 auto;background:var(--card);border-radius:10px;padding:20px;box-shadow:0 8px 30px rgba(17,24,39,0.06);border:1px solid #e9eef5}
    h1{font-size:1.25rem;margin-bottom:8px}
    .lead{color:var(--muted);margin-bottom:12px}
    .form-label.required::after{content:" *";color:#d63384}
    #billingDetails { margin-top: 30px; }
    #resultArea {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 5px;
        padding: 15px;
        margin-top: 10px;
        max-height: 300px;
        overflow-y: auto;
    }
  </style>
</head>

<body ng-controller="BillingController">

<div class="card-area">
    <header class="mb-3">
        <h1>Billing Details</h1>
        <p class="lead">Enter billing and payment information for the order.</p>
    </header>

    <form id="billingForm" class="row g-3" ng-submit="submitBilling($event)">
        <div class="col-12 col-md-6">
            <label class="form-label required">Cardholder Name</label>
            <input type="text" id="cardholderName" class="form-control" placeholder="Name on card">
        </div>
        <div class="col-12 col-md-6">
            <label class="form-label required">Card Number</label>
            <input type="text" id="cardNumber" class="form-control" placeholder="xxxx xxxx xxxx xxxx">
        </div>

        <div class="col-6 col-md-3">
            <label class="form-label required">Expiry Month</label>
            <select id="expMonth" class="form-select">
                <option value="">Select</option>
                <option>01</option><option>02</option><option>03</option><option>04</option>
            </select>
        </div>
        <div class="col-6 col-md-3">
            <label class="form-label required">Expiry Year</label>
            <select id="expYear" class="form-select">
                <option value="">Select</option>
                <option>2025</option><option>2026</option><option>2027</option>
            </select>
        </div>
        <div class="col-6 col-md-3">
            <label class="form-label required">CVV</label>
            <input type="text" id="cvv" class="form-control" placeholder="123">
        </div>
        <div class="col-6 col-md-3">
            <label class="form-label">Save Card</label>
            <select id="saveCard" class="form-select">
                <option>No</option>
                <option>Yes</option>
            </select>
        </div>

        <div class="col-12">
            <h2 class="h6 mt-3">Billing Address</h2>
        </div>
        <div class="col-12 col-md-6">
            <label class="form-label required">Street Address</label>
            <input type="text" id="street" class="form-control" placeholder="123 Main St">
        </div>
        <div class="col-6 col-md-3">
            <label class="form-label required">City</label>
            <input type="text" id="city" class="form-control" placeholder="City">
        </div>
        <div class="col-3 col-md-2">
            <label class="form-label required">State</label>
            <input type="text" id="state" class="form-control" placeholder="ST">
        </div>
        <div class="col-3 col-md-1">
            <label class="form-label required">ZIP</label>
            <input type="text" id="zip" class="form-control" placeholder="ZIP">
        </div>

        <div class="col-12 text-end mt-2">
            <a href="index.html" class="btn btn-outline-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-primary">Continue</button>
        </div>
    </form>

    <!-- Billing JSON Display Section -->
    <section id="billingDetails" class="mt-4" style="display: none;">
        <h3 class="h5">Billing Details (JSON)</h3>
        <pre id="resultArea" class="bg-light p-3 border rounded">Billing details will appear here after submission</pre>
    </section>
</div>

<!-- AngularJS Controller -->
<script>
angular.module("billingApp", [])
.controller("BillingController", function($scope, $http) {

    $scope.submitBilling = function(event) {
        event.preventDefault();

        // Gather form inputs
        const name = cardholderName.value.trim();
        const number = cardNumber.value.trim();
        const month = expMonth.value;
        const year = expYear.value;
        const cvvVal = cvv.value.trim();
        const saveCard = saveCard.value;
        const streetVal = street.value.trim();
        const cityVal = city.value.trim();
        const stateVal = state.value.trim();
        const zipVal = zip.value.trim();

        // Same validation as before (unchanged)
        if (!name || !number || !month || !year || !cvvVal || !streetVal || !cityVal || !stateVal || !zipVal) {
            alert("Please fill out all required fields before continuing.");
            return;
        }
        if (!/^[0-9\s]+$/.test(number.replace(/\s/g, ''))) {
            alert("Card Number must contain digits only.");
            return;
        }
        if (!/^[0-9]+$/.test(cvvVal)) {
            alert("CVV must contain digits only.");
            return;
        }
        if (!/^[0-9]+$/.test(zipVal)) {
            alert("ZIP code must contain digits only.");
            return;
        }

        // Build JSON object
        const billingData = {
            payment: {
                cardholderName: name,
                cardNumber: "**** **** **** " + number.slice(-4),
                expiry: month + "/" + year,
                cvv: "***"
            },
            billingAddress: {
                street: streetVal,
                city: cityVal,
                state: stateVal,
                zip: zipVal
            },
            preferences: { saveCard: saveCard },
            submittedDate: new Date().toISOString(),
            billingId: "BIL-" + Date.now() + "-" + Math.floor(Math.random() * 1000)
        };

        // Show JSON locally
        resultArea.textContent = JSON.stringify(billingData, null, 2);
        billingDetails.style.display = "block";

        // Send to your Node/Mongo REST API
        $http.post("https://ist256.up.ist.psu.edu:3008/api/billing", billingData)
            .then(res => {
                alert("✅ Billing details submitted and saved to MongoDB!");
            })
            .catch(err => {
                alert("❌ Error saving billing info: " + err.message);
            });
    };
});
</script>

<!-- Formatting scripts (unchanged) -->
<script>
document.getElementById("cardNumber").addEventListener("input", function(e) {
    let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
    let formattedValue = '';
    for (let i = 0; i < value.length; i++) {
        if (i > 0 && i % 4 === 0) formattedValue += ' ';
        formattedValue += value[i];
    }
    e.target.value = formattedValue.slice(0, 19);
});

cvv.addEventListener("input", e => e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4));
zip.addEventListener("input", e => e.target.value = e.target.value.replace(/\D/g, '').slice(0, 5));
</script>

</body>
</html>
