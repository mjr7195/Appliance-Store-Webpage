<!DOCTYPE html>
<html lang="en">
<head>
    <!-- html and css, Author: Marcos Ruiz-->
    <!-- javascript and minor html changes by Alex Hammond-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Shopper Management</title>
    <!-- Bootstrap CSS for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Shopper Management page */
        :root{
            --bg:#f8f9fb;
            --card:#ffffff;
            --muted:#6c757d;
            --accent:#0d6efd;
        }
        html,body{height:100%;}
        body{
            margin:0;
            font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:var(--bg);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:28px 12px;
        }
        .card-area{
            max-width:920px;
            margin:0 auto;
            background:linear-gradient(180deg,var(--card),#fbfbfd);
            border-radius:10px;
            padding:22px;
            box-shadow:0 8px 30px rgba(17,24,39,0.06);
            border:1px solid #e9eef5;
        }
        h1{font-size:1.45rem;margin-bottom:4px}
        .lead{color:var(--muted);margin-bottom:10px}

        label.required::after{content:" *";color:#d63384}

        /* Form layout tweaks */
        .form-control:focus{box-shadow:0 0 0 0.15rem rgba(13,110,253,0.12);border-color:var(--accent)}

        
    </style>
</head>
<body>

    <div class="card-area">
        <header class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h1>Enter shopper details below:</h1>
            </div>
        </header>

        <form id="ShopperForm" class="row g-3" novalidate>
            <div class="col-12 col-md-6">
                <label for="email" class="form-label required">Shopper Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="joe@test.com" required>
            </div>

            <div class="col-12 col-md-6">
                <label for="name" class="form-label required">Shopper Name</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Jane Doe" required>
            </div>

            <div class="col-12 col-md-4">
                <label for="phone" class="form-label">Contact Phone</label>
                <input id="phone" name="phone" type="tel" class="form-control" placeholder="(555) 555-5555">
            </div>

            <div class="col-12 col-md-4">
                <label for="age" class="form-label required">Age</label>
                <input id="age" name="age" type="number" class="form-control" min="0" max="150" placeholder="e.g. 34" required>
            </div>

            <div class="col-12 col-md-4">
                <label for="address" class="form-label required">Address</label>
                <input id="address" name="address" type="text" class="form-control" placeholder="123 Main St, City, State" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit Shopper</button>
            </div>
            <div class="col-12 d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" id="returnHome">Return to Home</button>
            </div>
        </form>
    </div>
    <script>
        //script to check if fields are properly filled before submission
        document.getElementById('ShopperForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let formValid = true;
            const requiredFields = this.querySelectorAll('[required]');

            requiredFields.forEach(field => {
                if (field.value.trim() === '') {
                    formValid = false;
                    field.classList.add('is-invalid');
                } else {
                    field.classList.remove('is-invalid');
                }
            });
            if (!formValid) {
                alert('Please fill out all fields before submitting');
            } else {
                alert('Form submitted successfully.');
                this.submit();
            }
        });
        // Checks to ensure phone textbox is only numbers and has a limit of 10 characters
        const phoneField = document.getElementById('phone');
        phoneField.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
        });
        // Checks to ensure age textbox is only numbers and can only range between 0 - 150
        const ageField = document.getElementById('age');
        ageField.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '')
            if (this.value > 150) {
                this.value = 150;
            } else if (this.value < 0) {
                this.value = 0;
            }
        });
        // takes user to home page on click
        document.getElementById('returnHome').addEventListener('click', function(){
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
