<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h1 class="mb-4 text-center">Sign In</h1>

        <form id="signinForm" novalidate>
            <div class="mb-3">
                <label for="signin-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signin-email" placeholder="Enter email" required>
                <div class="invalid-feedback" id="signinEmailError"></div>
            </div>

            <div class="mb-3">
                <label for="signin-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signin-password" placeholder="Enter password" required>
                <div class="invalid-feedback" id="signinPasswordError"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <div class="mt-3 text-center">
            <button type="button" class="btn btn-secondary" id="returnHome">Return to Home</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('signinForm').addEventListener('submit', function (e) {
        e.preventDefault();
        let valid = true;
        const email = document.getElementById('signin-email');
        const password = document.getElementById('signin-password');

        //Email check
        if (email.value.trim() === '') {
            email.classList.add('is-invalid');
            valid = false;
        } else {
            email.classList.remove('is-invalid');
        }

        //Password check
        if (password.value.trim() === '') {
            password.classList.add('is-invalid');
            valid = false;
        } else {
            password.classList.remove('is-invalid');
        }

        if (valid) {
            alert('Sign in successful! Returning to home...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        } else {
            alert('Please fill in all required fields.');
        }
    });

    // Return Home button
    document.getElementById('returnHome').addEventListener('click', function () {
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
